# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "ipv6"
order += "disk /"
order += "run_watch DHCP"
order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "sysdata"
order += "nvidia_temp"
order += "volume_status"
order += "tztime local"


sysdata {
    format = "[\?color=cpu CPU: {cpu_usage}%] [\?color=temp {cpu_temp} {temp_unit}]/[\?color=mem Mem: {mem_used}/{mem_total} GiB ({mem_used_percent}%)]"
}

volume_status {
    format = " ♪: {percentage}% "
    button_up = 4
    button_down = 5
    button_mute = 2
    command = "pactl"
    thresholds = [
        (0, "#FF0000"),
        (10, "#E2571E"),
        (20, "#FF7F00"),
        (30, "#FFFF00"),
        (40, "#00FF00"),
        (50, "#96BF33"),
        (60, "#0000FF"),
        (70, "#4B0082"),
        (80, "#8B00FF"),
        (90, "#FFFFFF")
    ]
}

wireless _first_ {
        format_up = " WiFi: %essid %quality %ip "
        format_down = " W: down "
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = " Ethernet: %speed %ip "
        format_down = " E: down "
}

battery 0 {
        format = " %percentage Time remaining: %remaining %status "
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = " %Y-%m-%d %H:%M:%S "
}

disk "/" {
        # format = "%avail/%total=%free"
        format = " Tot: %total, Avail: %avail (%percentage_avail) "
}

